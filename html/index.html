<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src = '../js/tic_tac_toe.js'></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <h1>TIC-TAC-TOE</h1>

    <p id="player_indicator">Player's Turn: X</p>

    <table>
        <tr>
            <td id="top_left" onclick="addMarker(this, gameParameters)">
                
            </td>

            <td id="top_middle" onclick="addMarker(this, gameParameters)">

            </td>
                
            <td id="top_right" onclick="addMarker(this, gameParameters)">

            </td>
        </tr>

        <tr>
            <td id="middle_left" onclick="addMarker(this, gameParameters)">

            </td>

            <td id="middle_middle" onclick="addMarker(this, gameParameters)">
                <!-- <img src="../images/circle.png" alt="circle"> -->
            </td>

            <td id="middle_right" onclick="addMarker(this, gameParameters)">

            </td>
        </tr>

        <tr>
            <td id="bottom_left" onclick="addMarker(this, gameParameters)">

            </td>

            <td id="bottom_middle" onclick="addMarker(this, gameParameters)">

            </td>

            <td id="bottom_right" onclick="addMarker(this, gameParameters)">

            </td>
        </tr>

    </table>

    <div id="restart_container">
        <button id="restart_button">Restart!</button>
    </div>
    

</body>
</html>
